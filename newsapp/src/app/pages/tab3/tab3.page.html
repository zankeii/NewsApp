<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-slides [options]="sliderOpt" *ngIf="datalocalService.news.length === 0">
    <ion-slide>
      <ion-label>You don't have favorite news...</ion-label>
    </ion-slide>
  </ion-slides>
  <app-noticias [inFavorites]="true" *ngIf="datalocalService.news.length > 0" [news]="datalocalService.news"></app-noticias>
</ion-content>
